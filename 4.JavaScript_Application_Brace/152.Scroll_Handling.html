<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DOM Navigation Example</title>
        <!-- <link rel="stylesheet" href="./css/scroll.css"> -->
    </head>
    <body>
        <section class="hero">
            <h1>Drag Scroll to Down</h1>
        </section>
        <nav>
            <a href="https://javascript-200.com">JavaScript 200</a>
        </nav>
        <section class="articles">
        </section>
        <script>
            const nav = document.querySelector('nav');
            const navTopOffset = nav.offsetTop;
            window.addEventListener('scroll', e =>{
                if (window.pageYOffset >= navTopOffset) {
                    nav.style.position = 'fixed';
                    nav.style.top = 0;
                    nav.style.left = 0;
                    nav.style.right = 0;
                }
                else {
                    nav.style.position = '';
                    nav.style.top = '';
                }
            })
        </script>
    </body>
</html>
