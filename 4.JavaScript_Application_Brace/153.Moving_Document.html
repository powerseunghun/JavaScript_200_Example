<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Move Document Example</title>
    </head>
    <body>
        <div id="location"></div>
        <div>
            Change Document Location <button id="naver-btn">Naver</button>
        </div>
        <script>
            document.getElementById("location").innerHTML = 
            `Current Document URL : ${location.href} <br/>
             Current Document Domain Name : ${location.hostname} <br/>
             Current Document Path Name : ${location.pathname} <br/>
             Current Document Protocol : ${location.protocol} <br/>`;
            
            document.getElementById('naver-btn')
                .addEventListener('click', e => {
                    location.assign("https://naver.com");
                });
        </script>
    </body>
</html>
